<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Data Submission</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
        }

        .table-container {
            width: 50%;
            padding: 10px;
        }

        .right-container {
            width: 50%;
            padding: 10px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            width: 12%;
        }

        td {
            background-color: #f2f2f2;
            padding: 5px;
            text-align: center;
            width: 12%;
        }

        input {
            width: 90%;
            padding: 5px;
        }

        button {
            margin: 10px 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .pivot-table {
            margin-top: 20px;
        }

        .pivot-table th {
            background-color: #FF9800;
            color: white;
            padding: 5px;
        }

        .pivot-table td {
            background-color: #FFF3E0;
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        async function authenticateAndSubmit() {
            try {
                const configResponse = await fetch('config.json');
                if (!configResponse.ok) {
                    throw new Error('Failed to load configuration');
                }

                const config = await configResponse.json();
                const apiKey = config.apiKey;
                const jwtToken = config.jwtToken;

                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Failed to load saved data');
                }

                const savedData = await response.json();

                const submitResponse = await fetch('https://example.com/submit-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`,
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({ data: savedData })
                });

                if (!submitResponse.ok) {
                    throw new Error('Data submission failed');
                }

                alert('Data submitted successfully!');

            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }

        function saveData() {
            const table = document.getElementById('dataTable');
            const rows = table.rows;
            const data = [];

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].cells;
                const rowData = [];
                for (let j = 0; j < cells.length - 1; j++) {
                    rowData.push(cells[j].children[0].value);
                }
                data.push(rowData);
            }

            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function populateDummyData() {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const keys = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];

            for (const key of keys) {
                const row = table.insertRow();
                row.insertCell(0).innerHTML = `<input type='text' value='${key}'>`;
                for (let i = 1; i <= 6; i++) {
                    const randomValue = Math.floor(Math.random() * 100);
                    row.insertCell(-1).innerHTML = `<input type='text' value='${randomValue}'>`;
                }
                const deleteCell = row.insertCell(-1);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => row.remove();
                deleteCell.appendChild(deleteButton);
            }
        }

        function populatePivotTable(multiplier = 2) {
            const pivotTable = document.getElementById('pivotTable').getElementsByTagName('tbody')[0];
            pivotTable.innerHTML = '';

            const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const rows = dataTable.rows;

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                const pivotRow = pivotTable.insertRow();
                const parentCell = pivotRow.insertCell();
                parentCell.textContent = cells[0].children[0].value; // Key column

                const locationCell = pivotRow.insertCell();
                locationCell.textContent = `Location${i + 1}`;

                for (let j = 1; j <= 6; j++) {
                    const valueCell = pivotRow.insertCell();
                    const originalValue = parseFloat(cells[j].children[0].value);
                    valueCell.textContent = (originalValue * multiplier).toFixed(2);
                }
            }
        }

        window.onload = () => {
            populateDummyData();
            populatePivotTable();

            const recalculateButton = document.createElement('button');
            recalculateButton.textContent = 'Recalculate Pivot';
            recalculateButton.onclick = () => populatePivotTable();

            document.querySelector('.right-container').prepend(recalculateButton);
        };
    </script>
</head>
<body>
    <div class="table-container">
        <h1>Tabular Data Input</h1>

        <table id="dataTable" border="1">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>s1</th>
                    <th>s2</th>
                    <th>s3</th>
                    <th>s4</th>
                    <th>s5</th>
                    <th>s6</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button onclick="saveData()">Save</button>
        <button onclick="authenticateAndSubmit()">Submit</button>
    </div>
    <div class="right-container">
        <h2>Pivot Table</h2>

        <table id="pivotTable" border="1" class="pivot-table">
            <thead>
                <tr>
                    <th>Parent</th>
                    <th>Location</th>
                    <th>v1</th>
                    <th>v2</th>
                    <th>v3</th>
                    <th>v4</th>
                    <th>v5</th>
                    <th>v6</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
